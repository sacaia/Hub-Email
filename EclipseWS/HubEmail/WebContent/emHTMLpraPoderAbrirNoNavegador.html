                <div class="container px-1">
                    
                    <!-- Botão de enviar email -->
                    <a class="btn btn-outline-dark navbar-brand h1 mb-0" href="#">Enviar <i class="fas fa-paper-plane"></i></a>

                    <button class="navbar-dark navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSite">

                            <li class="nav-items align-middle centerY">
                                <i class="fas fa-trash-alt fa-2x icon-menu" id="deletar" tabindex="1" data-toggle="tooltip" data-placement="bottom" data-trigger="hover" title="Excluir"></i>
                            </li>
