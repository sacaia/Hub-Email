<!DOCTYPE html>
<html>
<head>
    
<!-- Required meta tags -->
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    
<!-- My CSS -->
    <link rel="stylesheet" href="css/style.css">

<!-- Fontawesome CSS -->
    <link rel="stylesheet" href="fontawesome-free-5.8.1-web/css/all.css">
    
	<title>Mali Mail</title>
    
</head>
<body>

  <!-- Linha Principal -->
	<div class="row">
    <!-- Coluna de Contas de Emails -->
        <div class="col-sm-3">
            
            <h1 class="text-center">Contas</h1>
        
        </div>
        
    <!-- Coluna de Emails -->
        <div class="col-sm-7">
        
            <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
            
                <div class="container">
                    
                    <a class="navbar-brand h1 mb-0" href="#">Emails</a>
                    
                    <!-- pra quando a tela ficar mt pequena aparece o botÃ£o -->
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSite">
                    <span class="navbar-toggler-icon"></span>
                    </button> 
                    
                    <!-- Conteudo q vai expandir -->
                    <div class="collapse navbar-collapse" id="navbarSite">
                       
                        <ul class="nav nav-pills mr-auto">
                            <li class="nav-items align-middle box-checkbox">
                                <i class="far fa-square not-checked fa-2x checkbox" id="checkboxAll"></i>
                            </li>
                    
                            
                        </ul>
                        
                        <form class="form-inline">
                            <input class="form-control ml-4 mr-2" type="search" placeholder="Buscar...">
                            <button class="btn btn-dark" type="Submit"><i class="fas fa-search"></i></button>
                        </form>
                        
                    </div>
                    
                </div>
            
            </nav>
        
        </div>
        
    <!-- Coluna de Pastas -->
        <div class="col-sm-2">
        
            <h1 class="text-center">Pastas</h1>
        
        </div>
    
    </div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-slim.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
      
    <script>
      
        $(document).ready(function(){
            $("#checkboxAll").click(function(){
                if($("#checkboxAll").hasClass("not-checked"))
                {
                    $(".not-checked").addClass("checked");
                    $(".not-checked").removeClass("far fa-square not-checked");
                    $(".checked").addClass("fas fa-check-square");
                } 
                else 
                {
                    if($("#checkboxAll").hasClass("checked"))
                    {
                        $(".checked").addClass("not-checked");
                        $(".checked").removeClass("fas fa-check-square checked");
                        $(".not-checked").addClass("far fa-square not-checked");                   
                    }
                }
            });
            
            $("#checkboxAll").hover(function(){
                if($("#checkboxAll").hasClass("not-checked"))
                {
                    $(".not-checked").addClass("checked");
                    $(".not-checked").removeClass("far fa-square not-checked");
                    $(".checked").addClass("fas fa-check-square");
                } 
            },
            function(){
                if($("#checkboxAll").hasClass("checked"))
                    {
                        $(".checked").addClass("not-checked");
                        $(".checked").removeClass("fas fa-check-square checked");
                        $(".not-checked").addClass("far fa-square not-checked");                   
                    }
            }); 
            
        });

        $(function () {
            $('[data-toggle="popover"]').popover()
        })
      
    </script>
    
</body>
</html>
